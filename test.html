<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing & Accessories</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F2F4F1;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 30px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }

        .auth a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        /* Banner Section */
        .banner {
            background-color: #F2F4F1;
            text-align: center;
            padding: 100px 0;
        }

        .banner h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }

        .scroll-button button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 30px;
        }

        /* Products Section */
        .products {
            padding: 50px 0;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-item {
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .product-item img:hover {
            transform: scale(1.05);
        }

        .product-item p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">âš¡</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Kids</a></li>
                    <li><a href="#">Sale</a></li>
                </ul>
            </nav>
            <div class="auth">
                <a href="#">Search</a>
                <a href="#">Log In</a>
            </div>
        </div>
    </header>

    <!-- Main Banner Section -->
    <section class="banner">
        <div class="container">
            <h1>Clothing, Shoes & Accessories</h1>
            <div class="scroll-button">
                <button>Scroll Down</button>
            </div>
        </div>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="product-grid">
            <div class="product-item">
                <img src="lacoste-ad.jpg" alt="Lacoste">
                <p>Lacoste</p>
            </div>
            <div class="product-item">
                <img src="late-checkout-ad.jpg" alt="Late Checkout">
                <p>Late Checkout</p>
            </div>
            <div class="product-item">
                <img src="john-lewis-ad.jpg" alt="John Lewis">
                <p>John Lewis</p>
            </div>
            <div class="product-item">
                <img src="sunset-ad.jpg" alt="Sunset">
                <p>Sunset</p>
            </div>
        </div>
    </section>

</body>
</html>
