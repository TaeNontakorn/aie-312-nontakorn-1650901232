<!DOCTYPE html>
<html>

<head>
    <title> 4EVE Website </title> 

    <style>
        /* รีเซ็ตค่าเริ่มต้น */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #efbbdc;
        }

        /* แทปบน (header) */
        header {
            background-color: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* จัดการให้เมนูและลิงก์อื่นๆ แยกกัน */
            align-items: center; /* จัดกึ่งกลางแนวตั้ง */
        }

        /* เมนู */
        header .menu {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        header .menu li {
            display: inline;
        }

        header .menu li a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
        }

        header .menu li a:hover {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        /* สไตล์ลิงก์ Search และ Log In */
        .S_and_L {
            gap: 20px;
        }

        .S_and_L a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        .S_and_L a:hover {
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            padding: 10px 20px;
        }

        /* ส่วนของ Section */
        section {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
            align-items: center; /* จัดทุกองค์ประกอบให้อยู่กึ่งกลางในแนวตั้ง */
        }

        .foureve h1 {
            font-size: 100px; /* ขนาดตัวอักษร */
            margin-bottom: 30px;
        }

        /* จัดรูปให้เรียงเป็นแถวแนวนอน */
        section img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* เลย์เอาต์รูปภาพแบบ Flexbox */
        section > div {
            display: flex;
            flex-wrap: wrap; /* ทำให้รูปสามารถย่อขนาดได้ */
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }

        /* สไตล์ตัวอักษรใต้รูป */
        section div p {
            text-align: center;
            font-size: 18px;
            margin-top: 10px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between; /* จัดระยะห่างระหว่างองค์ประกอบ */
            align-items: center;
        }

        .scroll-button {
            margin-left: auto; /* ให้ปุ่มไปอยู่ทางขวาสุด */
        }

        .scroll-button button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 30px;
        }

    </style>   
</head>

<body>
